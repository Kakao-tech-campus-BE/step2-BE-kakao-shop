server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  output:
    ansi:
      enabled: always
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false
  security:
    user:
      name: ssar
      password: 1234
  flyway:
    enabled: true
    baseline-on-migrate: true

logging:
  level:
    '[com.example.kakaoshop]': DEBUG
    '[org.hibernate.type]': TRACE

file:
  path: ./images/